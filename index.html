<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>

<main>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpo"></tbody>
        </table>
</main>

<section>
        <form action="">
            <label for="tarefa">Tarefa: </label>
            <input type="text" name="tarefa" id="tarefa" placeholder="Digite a tarefa">
            <div>
                <button class="btn" id="btn-adicionar">Adicionar tarefa</button>
            </div>
            <div>
                <button class="btn" id="btn-salvar">Salvar tarefas</button>
            </div>
        </form>
</section>

<script src="js/index.js"></script>
</body>
</html>
